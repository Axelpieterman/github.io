<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ritz Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script>
        tailwind.config = tailwindConfig
    </script>
    <style>
        .social-icon img {
            filter: brightness(0) saturate(100%) invert(24%) sepia(56%) saturate(638%) hue-rotate(333deg) brightness(92%) contrast(90%);
            transition: transform 0.2s ease;
        }
        .social-icon:hover img {
            transform: scale(1.1);
        }
        .arrow {
            transition: transform 0.15s ease-in-out;
        }
        .arrow:active {
            transform: scale(0.9);
        }
        @media (max-width: 767px) {
            body {
                height: 100vh;
                overflow: hidden;
            }
            .menu-container {
                height: calc(100vh - 5rem);
                display: flex;
                flex-direction: column;
            }
            .menu-content {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            .menu-sections {
                height: auto;
                overflow-y: visible;
            }
        }
        @media (min-width: 768px) {
            .menu-container {
                height: calc(100vh - 7rem);
            }
            .menu-sections {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        @media (min-width: 1280px) {
            .menu-sections {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .menu-content {
            overflow-y: auto;
            padding-right: 1rem;
        }
        body {
            overflow: hidden;
        }
        .menu-container {
            height: calc(100vh - 4rem); /* 2rem top + 2rem bottom */
            max-height: calc(100vh - 4rem);
            margin: 2rem 0; /* Add margin top and bottom */
            overflow: hidden;
        }
        .menu-content {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        @media (max-width: 767px) {
            .menu-container {
                display: flex;
                flex-direction: column;
            }
            .menu-container > div {
                flex-shrink: 0;
            }
            #menu-content {
                flex-grow: 1;
                overflow-y: auto;
            }
        }
        @media (min-width: 768px) {
            .menu-container {
                height: calc(100vh - 6rem); /* 3rem top + 3rem bottom */
                max-height: calc(100vh - 6rem);
                margin: 3rem 0; /* Increase margin for larger screens */
            }
            .menu-sections {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }
        }
        @media (min-width: 1280px) {
            .menu-sections {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Webkit browsers (Chrome, Safari, newer versions of Edge) */
        .menu-content::-webkit-scrollbar {
            width: 12px;
        }

        .menu-content::-webkit-scrollbar-track {
            background: rgba(143, 57, 36, 0.1); /* Light ritz-brown */
        }

        .menu-content::-webkit-scrollbar-thumb {
            background-color: rgb(143, 57, 36); /* ritz-brown */
            border-radius: 6px;
            border: 3px solid rgba(249, 243, 230, 0.8); /* Light border color (ritz-cream) */
        }

        /* Firefox */
        .menu-content {
            scrollbar-width: thin;
            scrollbar-color: rgb(143, 57, 36, 0.4) rgba(249, 243, 230, 0.8);
        }

        /* For Internet Explorer */
        .menu-content {
            -ms-overflow-style: none;
        }
        
        body {
            overflow-y: auto;
        }
        .menu-container {
            height: auto;
            max-height: calc(100vh - 8rem); /* Adjust for header and some padding */
            margin: 2rem 0;
            overflow: hidden;
        }
        .menu-content {
            max-height: calc(100vh - 12rem); /* Adjust for header, footer, and some padding */
            overflow-y: auto;
        }
        @media (max-width: 767px) {
            .menu-container {
                height: auto;
                max-height: none;
            }
            .menu-content {
                max-height: none;
            }
        }
    </style>
</head>
<body class="font-bahiana min-h-screen flex flex-col bg-cover bg-center bg-fixed" style="background-image: url('restaurant-photo2.jpg');">
    <header class="bg-ritz-brown p-2 sm:p-4 flex justify-between items-center z-50 bg-pattern">
        <a href="index.html" class="font-bahiana text-2xl sm:text-4xl font-normal text-ritz-cream uppercase tracking-wider hover:text-white transition-colors">THE RITZ</a>
        <nav class="hidden sm:block">
            <ul class="flex">
                <li class="ml-6 sm:ml-12"><a href="index.html" class="font-bahiana text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Home</a></li>
                <li class="ml-6 sm:ml-12"><a href="menu.html" class="font-bahiana text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Menu</a></li>
                <li class="ml-6 sm:ml-12"><a href="about.html" class="font-bahiana text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">About</a></li>
                <li class="ml-6 sm:ml-12"><a href="contact.html" class="font-bahiana text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Contact</a></li>
            </ul>
        </nav>
        <button id="mobile-menu-button" class="sm:hidden text-ritz-cream text-2xl">â˜°</button>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden sm:hidden fixed inset-0 bg-ritz-brown/95 z-50 flex flex-col justify-center items-center bg-pattern">
        <button id="close-menu-button" class="absolute top-4 right-4 text-ritz-cream text-3xl">&times;</button>
        <nav>
            <ul class="text-center">
                <li class="mb-8 opacity-0 transform translate-y-4 transition-all duration-300 ease-out"><a href="index.html" class="font-bahiana text-4xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Home</a></li>
                <li class="mb-8 opacity-0 transform translate-y-4 transition-all duration-300 ease-out delay-100"><a href="menu.html" class="font-bahiana text-4xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Menu</a></li>
                <li class="mb-8 opacity-0 transform translate-y-4 transition-all duration-300 ease-out delay-200"><a href="about.html" class="font-bahiana text-4xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">About</a></li>
                <li class="mb-8 opacity-0 transform translate-y-4 transition-all duration-300 ease-out delay-300"><a href="contact.html" class="font-bahiana text-4xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main class="flex-grow flex justify-center items-center py-8">
        <div class="menu-container bg-ritz-cream rounded-3xl w-full max-w-[95%] xl:max-w-[1600px] 2xl:max-w-[1800px] flex flex-col md:flex-row shadow-2xl overflow-hidden border-4 border-ritz-brown relative">
            <!-- Background image container -->
            <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('schildpad.png');"></div>
            
            <!-- Content container -->
            <div class="relative z-10 flex flex-col md:flex-row w-full h-full">
                <!-- Logo container -->
                <div class="w-full md:w-80 lg:w-96 xl:w-[420px] p-6 md:p-8 lg:p-10 flex flex-col justify-between bg-ritz-cream bg-opacity-5 backdrop-blur-sm md:rounded-l-3xl order-1">
                    <div class="flex flex-col">
                        <img src="logo-ritz.png" alt="The Ritz Logo" class="w-2/3 md:w-4/5 mx-auto mb-4 md:mb-6">
                        
                        <div class="text-center text-ritz-brown hidden md:block">
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Hours</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">Mon-Fri: 11am - 10pm</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">Sat-Sun: 10am - 11pm</p>
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Contact</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">Phone: (555) 123-4567</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">Email: info@theritz.com</p>
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Location</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">123 Ritz Avenue</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">10001 New York City</p>
                        </div>
                    </div>
                    <div class="mt-6 flex flex-col items-center">
                        <div class="social-links flex space-x-4 mb-2">
                            <a href="#" class="social-icon">
                                <img src="facebook-icon.png" alt="Facebook" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="instagram-icon.png" alt="Instagram" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="whatsapp-icon.png" alt="WhatsApp" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="tik-tok-icon.png" alt="TikTok" class="w-5 h-5 text-ritz-brown">
                            </a>
                        </div>
                        <div class="w-4/5 border-b-2 border-ritz-brown my-3"></div>
                        <div class="flex justify-center items-center w-full">
                            <button class="arrow left-arrow text-3xl lg:text-4xl xl:text-5xl text-ritz-brown hover:scale-110 active:scale-90 transition-transform duration-150" aria-label="Previous page">&#8592;</button>
                            <span class="arrow-text text-2xl lg:text-3xl xl:text-4xl text-ritz-brown font-bold mx-6" id="category-display"></span>
                            <button class="arrow right-arrow text-3xl lg:text-4xl xl:text-5xl text-ritz-brown hover:scale-110 active:scale-90 transition-transform duration-150" aria-label="Next page">&#8594;</button>
                        </div>
                    </div>
                </div>
                <!-- Menu card -->
                <div class="flex-grow flex flex-col p-4 md:p-6 lg:p-8 xl:p-10 bg-ritz-cream bg-opacity-5 backdrop-blur-sm md:rounded-r-3xl order-2 overflow-hidden">
                    <div id="menu-content" class="w-full h-full menu-content">
                        <!-- Menu content will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="menu-tailwind.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menu = new Menu();
            const menuContent = document.getElementById('menu-content');
            const leftArrow = document.querySelector('.left-arrow');
            const rightArrow = document.querySelector('.right-arrow');
            const categoryDisplay = document.getElementById('category-display');

            function renderMenu() {
                menuContent.innerHTML = menu.render();
                categoryDisplay.textContent = menu.getCurrentCategory();
                
                // Convert prices to euros and round appropriately
                const prices = document.querySelectorAll('.price');
                prices.forEach(price => {
                    const dollarPrice = parseFloat(price.textContent.replace('$', ''));
                    let euroPrice = dollarPrice * 0.84;
                    
                    // Round to nearest whole decimal for the first decimal place
                    euroPrice = Math.round(euroPrice * 10) / 10;
                    
                    // Format to always show two decimal places with second decimal as 0
                    const formattedPrice = euroPrice.toFixed(1) + '0';
                    
                    price.textContent = 'â‚¬' + formattedPrice;
                });

                // Scroll to top after rendering new content
                menuContent.scrollTop = 0;
            }

            leftArrow.addEventListener('click', () => {
                if (menu.prevPage()) {
                    renderMenu();
                }
            });

            rightArrow.addEventListener('click', () => {
                if (menu.nextPage()) {
                    renderMenu();
                }
            });

            renderMenu();

            // Load footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

            // Setup mobile menu
            function setupMobileMenu() {
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const closeMenuButton = document.getElementById('close-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                const mobileMenuItems = mobileMenu.querySelectorAll('li');

                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.remove('hidden');
                    setTimeout(() => {
                        mobileMenuItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.classList.remove('opacity-0', 'transform', 'translate-y-4');
                            }, index * 100);
                        });
                    }, 100);
                });

                closeMenuButton.addEventListener('click', () => {
                    mobileMenuItems.forEach((item) => {
                        item.classList.add('opacity-0', 'transform', 'translate-y-4');
                    });
                    setTimeout(() => {
                        mobileMenu.classList.add('hidden');
                    }, 300);
                });
            }

            setupMobileMenu();
        });
    </script>
</body>
</html>
