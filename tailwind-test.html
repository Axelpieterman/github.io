<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ritz Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Bahiana&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ritz-brown': 'rgb(143, 57, 36)',
                        'ritz-cream': '#f9f3e6',
                    },
                    fontFamily: {
                        'bahiana': ['Bahiana', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style>
        .social-icon img {
            filter: brightness(0) saturate(100%) invert(24%) sepia(56%) saturate(638%) hue-rotate(333deg) brightness(92%) contrast(90%);
            transition: transform 0.2s ease;
        }
        .social-icon:hover img {
            transform: scale(1.1);
        }
        .arrow {
            transition: transform 0.15s ease-in-out;
        }
        .arrow:active {
            transform: scale(0.9);
        }
        @media (max-width: 767px) {
            body {
                height: 100vh;
                overflow: auto;
            }
        }
        .menu-container {
            max-height: calc(100vh - 5rem);
        }
        @media (min-width: 768px) {
            .menu-container {
                max-height: calc(100vh - 7rem);
            }
        }
        .menu-content {
            max-height: 100%;
            overflow-y: auto;
            min-height: 600px; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="font-bahiana min-h-screen flex flex-col bg-cover bg-center bg-fixed" style="background-image: url('restaurant-photo2.jpg');">
    <header class="bg-ritz-brown/50 p-2 sm:p-4 flex justify-between items-center z-50">
        <div class="text-2xl sm:text-4xl font-normal text-ritz-cream uppercase tracking-wider">THE RITZ</div>
        <nav class="hidden sm:block">
            <ul class="flex">
                <li class="ml-6 sm:ml-12"><a href="#" class="text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Home</a></li>
                <li class="ml-6 sm:ml-12"><a href="#" class="text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Menu</a></li>
                <li class="ml-6 sm:ml-12"><a href="#" class="text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">About</a></li>
                <li class="ml-6 sm:ml-12"><a href="#" class="text-xl sm:text-2xl text-ritz-cream uppercase tracking-wide hover:text-white transition-colors">Contact</a></li>
            </ul>
        </nav>
        <button class="sm:hidden text-ritz-cream text-2xl">☰</button>
    </header>

    <main class="flex-grow flex justify-center items-center p-4 sm:p-6 md:p-8 lg:p-10">
        <div class="menu-container bg-ritz-cream rounded-3xl w-full max-w-[95%] xl:max-w-[1600px] 2xl:max-w-[1800px] flex flex-col md:flex-row shadow-2xl overflow-hidden border-4 border-ritz-brown relative">
            <!-- Background image container -->
            <div class="absolute inset-0 bg-cover bg-center opacity-50" style="background-image: url('schildpad.png');"></div>
            
            <!-- Content container -->
            <div class="relative z-10 flex flex-col md:flex-row w-full h-full">
                <!-- Logo container -->
                <div class="w-full md:w-80 lg:w-96 xl:w-[420px] p-6 md:p-8 lg:p-10 flex flex-col justify-between bg-ritz-cream bg-opacity-5 backdrop-blur-sm md:rounded-l-3xl order-1">
                    <div class="flex flex-col">
                        <img src="logo-ritz.png" alt="The Ritz Logo" class="w-2/3 md:w-4/5 mx-auto mb-4 md:mb-6">
                        
                        <div class="text-center text-ritz-brown hidden md:block">
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Hours</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">Mon-Fri: 11am - 10pm</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">Sat-Sun: 10am - 11pm</p>
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Contact</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">Phone: (555) 123-4567</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">Email: info@theritz.com</p>
                            <h3 class="text-2xl lg:text-3xl xl:text-4xl mt-6 mb-3 font-bold">Location</h3>
                            <p class="text-lg lg:text-xl xl:text-2xl">123 Ritz Avenue</p>
                            <p class="text-lg lg:text-xl xl:text-2xl">10001 New York City</p>
                        </div>
                    </div>
                    <div class="mt-6 flex flex-col items-center">
                        <div class="social-links flex space-x-4 mb-2">
                            <a href="#" class="social-icon">
                                <img src="facebook-icon.png" alt="Facebook" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="instagram-icon.png" alt="Instagram" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="whatsapp-icon.png" alt="WhatsApp" class="w-5 h-5 text-ritz-brown">
                            </a>
                            <a href="#" class="social-icon">
                                <img src="tik-tok-icon.png" alt="TikTok" class="w-5 h-5 text-ritz-brown">
                            </a>
                        </div>
                        <div class="w-4/5 border-b-2 border-ritz-brown my-3"></div>
                        <div class="flex justify-center items-center w-full">
                            <button class="arrow left-arrow text-3xl lg:text-4xl xl:text-5xl text-ritz-brown hover:scale-110 active:scale-90 transition-transform duration-150" aria-label="Previous page">&#8592;</button>
                            <span class="arrow-text text-2xl lg:text-3xl xl:text-4xl text-ritz-brown font-bold mx-6" id="category-display"></span>
                            <button class="arrow right-arrow text-3xl lg:text-4xl xl:text-5xl text-ritz-brown hover:scale-110 active:scale-90 transition-transform duration-150" aria-label="Next page">&#8594;</button>
                        </div>
                    </div>
                </div>
                <!-- Menu card -->
                <div class="flex-grow p-6 md:p-8 lg:p-10 flex items-start bg-ritz-cream bg-opacity-5 backdrop-blur-sm md:rounded-r-3xl order-2 overflow-hidden">
                    <div id="menu-content" class="w-full menu-content">
                        <!-- Menu content will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Main content will go here -->
    <script src="menu-tailwind.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menu = new Menu();
            const menuContent = document.getElementById('menu-content');
            const leftArrow = document.querySelector('.left-arrow');
            const rightArrow = document.querySelector('.right-arrow');
            const categoryDisplay = document.getElementById('category-display');

            function renderMenu() {
                menuContent.innerHTML = menu.render();
                categoryDisplay.textContent = menu.getCurrentCategory();
                
                // Convert prices to euros and round appropriately
                const prices = document.querySelectorAll('.price');
                prices.forEach(price => {
                    const dollarPrice = parseFloat(price.textContent.replace('$', ''));
                    let euroPrice = dollarPrice * 0.84;
                    
                    // Round to nearest whole decimal for the first decimal place
                    euroPrice = Math.round(euroPrice * 10) / 10;
                    
                    // Format to always show two decimal places with second decimal as 0
                    const formattedPrice = euroPrice.toFixed(1) + '0';
                    
                    price.textContent = '€' + formattedPrice;
                });

                // Scroll to top after rendering new content
                menuContent.scrollTop = 0;
            }

            leftArrow.addEventListener('click', () => {
                if (menu.prevPage()) {
                    renderMenu();
                }
            });

            rightArrow.addEventListener('click', () => {
                if (menu.nextPage()) {
                    renderMenu();
                }
            });

            renderMenu();
        });
    </script>
</body>
</html>
